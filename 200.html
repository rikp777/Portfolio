website komen alle taken en activiteiten te staan die ik tijdens de minor ga doen. Bij elke taak zal een theorie uitleg staan over het onderwerp en een proof of concept dat ik heb gedaan om die taak te oefenen."},technologies:"Technologie√´n",categories:"Categorie√´n",all:"alle",category_data:[{id:h,name:a,description:"Ik ben Rik Peeters en ik studeer momenteel Software-engineering. daarnaast ben ik ook gespecialiseerd in het traject Cyber Security. In de onderstaande onderwerpen kun je alles lezen over mijn kennis van onderwerpen Op deze website staan alle taken en werkzaamheden die ik tijdens de minor zal uitvoeren. Bij elke taak, zal een theorie uitleg staan over het onderwerp en een proof of concept dat ik heb gedaan om die taak te kunnen oefenen.",image:r},{id:X,name:"Cyber",description:"Het internet brengt vele bedreigingen met zich mee. Tegenwoordig zijn er veel vormen van cyber crime, waardoor er ook meer professionals nodig zijn om de veiligheid op het internet te garanderen.Hier hoop ik een deel van uit te mogen maken de topics hieronder gaan over dit vakgebied",image:r},{id:Y,name:Q,description:"Hoeveelheid kennis die de basis vormt voor het uitoefenen van een specifiek beroep. Ieder beroep kent een 'body of knowledge', en het leren van die body of knowledge noemen we conceptueel leren.",image:Z},{id:$,name:ee,description:"Software engineering is een deelgebied van de informatica dat zich bezighoudt met alle aspecten van het bouwen van complexe maar betrouwbare software tot informatiesystemen.",image:te},{id:i,name:H,description:"Stage opdrachten",image:ne}]},recommendations:{header:"aanbevelingen",subtext:"wat zeggen mijn mentoren, vrienden en collega's",meta:[{name:ie,designation:"Psychologie student / gf",image:oe,linkedin:ae,content:"Als Rik ‚ú®gemotiveerd‚ú® is, blijft hij aan een taak werken totdat die klaar is. Dat is een waardevolle skill om te hebben, aangezien sommige taken moeilijk of veel werk kunnen zijn. Ook is hij heel sterk op het gebied v
